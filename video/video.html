<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video id="my-video" src="" autoplay playsinline muted controls></video>
    <button id="show-video">打开摄像头</button>
    <p>获取视频</p>
</body>
<script>
    const constraints = {
        audio:true,
        video:true,
    }

    function openSucc(stream) {
        const video = document.getElementById('my-video')
        video.srcObject = stream
    }

    function openErr(err) {
        console.error("get user media err: " + err)
    }

    function openCamera() {
        navigator.mediaDevices.getUserMedia(constraints).then(openSucc).catch(openErr)
    }
    document.getElementById('show-video').addEventListener('click', openCamera)
</script>
</html>
